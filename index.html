<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    
  
    
    <title>Calculator</title>
</head>
<body class="container ">
    <div class="calculator">
        <div class="display-box">
            <div class="display">
                <p>23+78</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opr">+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opr">-</button>
            </div>            
            <div class="row">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="opr">/</button>
            </div>
                        
            <div class="row">
                <button>0</button>
                <button class="clear">C</button>
                <button class="opr">=</button>
                <button class="opr">*</button>
            </div>
        </div>
    </div>
</body>
</html>
